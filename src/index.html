<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
  </head>
  <body>
    <header class="fixed-top d-flex justify-content-around d-none">
      <div
        class="container m-auto d-flex justify-content-around align-items-center"
      >
        <div id="works">Works</div>
        <div id="about-me">About me</div>
        <div id="contact">Contact</div>
      </div>
    </header>
    <main>
      <section class="contact-page"></section>
      <section class="about-me-page"></section>
      <section class="works-pages position-relative">
        <div id="npm-section" class="page"></div>
        <div id="canvas-section" class="page"></div>
        <div id="spa-section" class="page"></div>
        <div id="dom-section" class="page"></div>
        <div id="css-section" class="page"></div>
      </section>
    </main>
    <div class="works-navy d-none">
      <div
        class="container h-100 m-auto d-flex justify-content-center gap-4 gap-lg-0 justify-content-lg-around align-items-center position-relative"
      >
        <div data-category="css-section">CSS</div>
        <div data-category="dom-section">DOM</div>
        <div data-category="spa-section">SPA</div>
        <div data-category="canvas-section">CANVAS</div>
        <div data-category="npm-section">NPM</div>
      </div>
    </div>
    <div class="start-page">
      <div class="row container m-auto gap-5 gap-md-0">
        <div class="list-con col-md-7">
          <div style="--x: -1; --delay: 1" data-section="works">View works</div>
          <div style="--x: -1; --delay: 2" data-section="about-me">
            About me
          </div>
          <div style="--x: -1; --delay: 3" data-section="contact">Contact</div>
        </div>
        <div class="image-con col-md-4" style="--x: 1; --delay: 4">
          <img src="./assets/images/my-image.png" alt="" />
        </div>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
